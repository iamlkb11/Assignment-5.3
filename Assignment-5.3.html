<html><!-- Head of the Root -->
	<head><!-- child sub root of the html tag as head tag  -->
		<!-- it is a title tag -->
		<title>Java Script Object</title>
	</head>
	<!-- it is a body tag -->
	<body>
	
	<h1> Object</h1>
	
    <p id="st"></p>
	
    <script language="JavaScript">
		var student = 
		{ 
			Name   : "Raju",
			DOB    : "05/08/1998",
			age    : 22,
			skills : "Playing guitar"
		};

			/* Adding new property */
			student.eyecolor =
			{
				color_of_Eye : "brown"
			};
			
			student.mothername= 
		{
			mother : "Pooja"
		};
			/* Adding nested property address */
			student.address = 
			{
				city :"Pantnagar",
   		 		state : "Uttarakhand",
    			country: "India",
    			pincode : 263145
			};

		/* deletion of property */
		delete student.DOB;

		document.write("Name: "+student.Name+"<br>Age: "+student.age+"<br>Skills: "+student.skills+"<br>Eyecolor:"+student.eyecolor.color_of_Eye+"<br> Mother's Name: "+student.mothername.mother+  "<br> Address: "+student.address.city+", "+student.address.state+", "+student.address.country+", "+student.address.pincode);

	</script>	

	</body>
</html>
